<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "WebSite",
      "@id": "{{ site.url }}#website",
      "url": "{{ site.url }}/",
      "name": "{{ site.title | escape }}",
      "description": "{{ site.description | escape }}",
      "inLanguage": "{{ site.lang | default: 'pt-BR' }}",
      "publisher": { "@id": "{{ site.url }}#person" }
    },

    {
      "@type": "Person",
      "@id": "{{ site.url }}#person",
      "name": "{{ site.author.name | escape }}",
      "jobTitle": "{{ site.author.job | default: 'Analista de Sistemas' | escape }}",
      "url": "{{ site.url }}",
      {% if site.author.image %}
      "image": "{{ site.author.image | absolute_url }}",
      {% endif %}
      "sameAs": [
        {% for link in site.author.links %}
          "{{ link }}"{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ]
    },

    {
      "@type": "WebPage",
      "@id": "{{ page.url | absolute_url }}#webpage",
      "url": "{{ page.url | absolute_url }}",
      "name": "{{ page.title | default: site.title | escape }}",
      "description": "{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | escape }}",
      "inLanguage": "{{ site.lang | default: 'pt-BR' }}",
      "isPartOf": { "@id": "{{ site.url }}#website" },
      "about": { "@id": "{{ site.url }}#person" },
      {% if page.date %}
      "datePublished": "{{ page.date | date_to_xmlschema }}",
      "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
      {% endif %}
      "author": {
        "@id": "{{ site.url }}#person"
      },
      "breadcrumb": { "@id": "{{ page.url | absolute_url }}#breadcrumb" }
    },

    {
      "@type": "BreadcrumbList",
      "@id": "{{ page.url | absolute_url }}#breadcrumb",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "{{ site.url }}/"
        }
        {% assign parts = page.url | split: "/" %}
        {% assign position = 2 %}
        {% assign breadcrumb_path = "" %}
        {% for part in parts %}
          {% if part != "" and part != "index.html" %}
            {% assign breadcrumb_path = breadcrumb_path | append: part | append: "/" %}
            {
              "@type": "ListItem",
              "position": {{ position }},
              "name": "{{ part | replace: '-', ' ' | capitalize }}",
              "item": "{{ site.url }}/{{ breadcrumb_path }}"
            }{% unless forloop.last %},{% endunless %}
            {% assign position = position | plus: 1 %}
          {% endif %}
        {% endfor %}
      ]
    }
  ]
}
